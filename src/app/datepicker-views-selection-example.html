<mat-form-field>
  <input
    matInput
    [matDatepicker]="dpFrom"
    placeholder="From Month/Year"
    [formControl]="dateFrom"
    (change)="ondateFromChange($event)"
  />
  <mat-datepicker-toggle matSuffix [for]="dpFrom"></mat-datepicker-toggle>
  <mat-datepicker
    #dpFrom
    startView="multi-year"
    (yearSelected)="chosenYearHandler($event, dateFrom)"
    (monthSelected)="chosenMonthHandler($event, dpFrom, dateFrom)"
    panelClass="example-month-picker"
  >
  </mat-datepicker>
</mat-form-field>
<mat-form-field>
  <input
    matInput
    [matDatepicker]="dpTo"
    placeholder="To Month/Year"
    [formControl]="dateTo"
    (change)="ondateToChange($event)"
  />
  <mat-datepicker-toggle matSuffix [for]="dpTo"></mat-datepicker-toggle>
  <mat-datepicker
    #dpTo
    startView="multi-year"
    (yearSelected)="chosenYearHandler($event, dateTo)"
    (monthSelected)="chosenMonthHandler($event, dpTo, dateTo)"
    panelClass="example-month-picker"
  >
  </mat-datepicker>
</mat-form-field>
